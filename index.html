<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Simple Polygon Generation and Shortest Paths</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <style>
    html,
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    svg {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      position: fixed;
      height: calc(100vh - 4rem);
      width: 100%;
    }

    #algo-btn {
      width: 12rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">

      <a class="navbar-brand my-1" href="#">CG</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target=".navbar-opts" aria-controls="navbar-opts" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse navbar-opts">
        <ul class="navbar-nav me-auto">
          <li class="nav-item my-1 me-2">
            <button class="btn btn-outline-secondary active" id="move-btn">Move</button>
          </li>
          <li class="nav-item my-1 me-2">
            <div class="dropdown">
              <button class="btn btn-outline-secondary btn-action dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="polygon-btn" data="draw">Draw</button>
              <ul class="dropdown-menu" aria-labelledby="polygon-btn">
                <li><button class="dropdown-item" id="draw-btn" value="draw">Draw</button></li>
                <li><button class="dropdown-item" id="random-btn" value="random">Random</button></li>
                <li><button class="dropdown-item" id="load-btn" value="load">Load from...</button></li>
              </ul>
              <input id="file-opt" type="file" hidden />
            </div>
          </li>
          <li class="nav-item my-1 me-2">
            <button class="btn btn-outline-secondary" id="adv-btn">Advanced</button>
          </li>
        </ul>
      </div>

      <div class="collapse navbar-collapse navbar-opts">
        <ul class="navbar-nav ms-auto" id="draw-opts" style="display: none">
          <li class="nav-item my-1 me-2">
            <input type="color" class="form-control form-control-color" style="width:3rem" id="pick-color" value="#5A7D29" title="Oolygon color">
          </li>
          <li class="nav-item my-1 me-2">
            <button class="btn btn-outline-secondary" id="clear-btn">Clear</button>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto" id="gen-opts" style="display: none">
          <li class="nav-item my-1 me-2">
            <div style="width: 7rem">
              <input type="number" class="form-control" id="pick-size" placeholder="Vertices" min="1" max="999999" value="5" title="Number of polygon vertices">
            </div>
          </li>
          <li class="nav-item my-1 me-2">
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="algo-btn" data="growth">Steady Growth</button>
              <ul class="dropdown-menu" aria-labelledby="algo-btn">
                <li><button class="dropdown-item" id="algo1-btn" value="growth">Steady Growth</button></li>
                <li><button class="dropdown-item" id="algo2-btn" value="space">Space Partitioning</button></li>
                <li><button class="dropdown-item" id="algo3-btn" value="2opt">2-opt Moves</button></li>
              </ul>
            </div>
          </li>
          <li class="nav-item my-1 me-2">
            <button class="btn btn-outline-secondary" id="gen-btn">Gen</button>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto" id="adv-opts" style="display: none">
          <li class="nav-item my-1 me-2">
            <button class="btn btn-outline-secondary" id="point-btn">Start/End</button>
          </li>
          <li class="nav-item my-1 me-2">
            <button class="btn btn-outline-secondary" id="tri-btn">Triangulation</button>
          </li>
          <li class="nav-item my-1 me-2">
            <button class="btn btn-outline-secondary" id="path-btn">Path</button>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <script src="./bundle.js"></script>
</body>

</html>
